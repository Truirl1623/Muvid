<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Muvid</title>
<style>
body { font-family: sans-serif; padding: 20px; }
button { padding: 10px 20px; margin-top: 10px; }
</style>
</head>
<body>

<h1>Muvid</h1>

<input id="audio" type="file" accept=".mp3,.wav"><br><br>
<input id="cover" type="file" accept=".png,.jpg,.jpeg"><br><br>

<button id="export">Export WebM</button><br><br>
<a id="download" style="display:none">Download</a>

<script>
const audioInput = document.getElementById("audio");
const coverInput = document.getElementById("cover");
const exportBtn = document.getElementById("export");
const downloadLink = document.getElementById("download");

exportBtn.onclick = async () => {
  const audioFile = audioInput.files[0];
  const coverFile = coverInput.files[0];
  if (!audioFile || !coverFile) {
    alert("Upload audio + cover");
    return;
  }

  exportBtn.disabled = true;
  exportBtn.textContent = "Renderingâ€¦";

  // Canvas
  const canvas = document.createElement("canvas");
  canvas.width = 1280;
  canvas.height = 720;
  const ctx = canvas.getContext("2d");

  // Image
  const img = new Image();
  img.src = URL.createObjectURL(coverFile);
  await img.decode();

  // Audio setup
  const audio = new Audio(URL.createObjectURL(audioFile));
  audio.crossOrigin = "anonymous";

  const audioCtx = new AudioContext();
  const source = audioCtx.createMediaElementSource(audio);
  const dest = audioCtx.createMediaStreamDestination();

  source.connect(dest);
  source.connect(audioCtx.destination);

  // Combine VIDEO + AUDIO
  const canvasStream = canvas.captureStream(30);
  const combinedStream = new MediaStream([
    ...canvasStream.getVideoTracks(),
    ...dest.stream.getAudioTracks()
  ]);

  const recorder = new MediaRecorder(combinedStream, {
    mimeType: "video/webm;codecs=vp8,opus"
  });

  const chunks = [];
  recorder.ondataavailable = e => chunks.push(e.data);
  recorder.onstop = () => {
    const blob = new Blob(chunks, { type: "video/webm" });
    downloadLink.href = URL.createObjectURL(blob);
    downloadLink.download = "muvid.webm";
    downloadLink.style.display = "block";
    exportBtn.disabled = false;
    exportBtn.textContent = "Export WebM";
  };

  recorder.start();
  await audioCtx.resume();
  await audio.play();

  function draw() {
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    if (!audio.ended) requestAnimationFrame(draw);
    else recorder.stop();
  }

  draw();
};
</script>

</body>
</html>

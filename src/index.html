<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Muvid</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { padding: 10px 20px; margin-top: 10px; }
    a { display: block; margin-top: 10px; }
  </style>
</head>
<body>

<h1>Muvid</h1>

<label>Audio (MP3/WAV):
  <input type="file" id="audio" accept=".mp3,.wav">
</label><br>

<label>Cover (PNG/JPG):
  <input type="file" id="cover" accept=".png,.jpg,.jpeg">
</label><br>

<button id="export">Export WebM</button>
<a id="download" style="display:none"></a>

<script>
const audioInput = document.getElementById("audio");
const coverInput = document.getElementById("cover");
const exportBtn = document.getElementById("export");
const downloadLink = document.getElementById("download");

exportBtn.onclick = async () => {
  const audioFile = audioInput.files[0];
  const coverFile = coverInput.files[0];
  if (!audioFile || !coverFile) {
    alert("Upload audio AND cover.");
    return;
  }

  exportBtn.disabled = true;
  exportBtn.textContent = "Renderingâ€¦";

  const canvas = document.createElement("canvas");
  canvas.width = 1280;
  canvas.height = 720;
  const ctx = canvas.getContext("2d");

  const img = new Image();
  img.src = URL.createObjectURL(coverFile);
  await img.decode();

  const audio = new Audio(URL.createObjectURL(audioFile));
  audio.crossOrigin = "anonymous";

  const audioCtx = new AudioContext();
  const src = audioCtx.createMediaElementSource(audio);
  src.connect(audioCtx.destination);
  await audioCtx.resume();

  const stream = canvas.captureStream(30);
  const recorder = new MediaRecorder(stream, {
    mimeType: "video/webm; codecs=vp8"
  });

  const chunks = [];
  recorder.ondataavailable = e => chunks.push(e.data);
  recorder.onstop = () => {
    const blob = new Blob(chunks, { type: "video/webm" });
    downloadLink.href = URL.createObjectURL(blob);
    downloadLink.download = "muvid.webm";
    downloadLink.textContent = "Download video";
    downloadLink.style.display = "block";
    exportBtn.textContent = "Export WebM";
    exportBtn.disabled = false;
  };

  recorder.start();
  await audio.play();

  function draw() {
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    if (!audio.ended) requestAnimationFrame(draw);
    else recorder.stop();
  }

  draw();
};
</script>

</body>
</html>

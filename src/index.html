<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Muvid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .app {
      width: 360px;
      background: #1b1b1b;
      padding: 20px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input, button {
      width: 100%;
      margin-top: 6px;
    }
    button {
      margin-top: 16px;
      padding: 10px;
      background: #1f8cff;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    a {
      display: none;
      margin-top: 16px;
      color: #1f8cff;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="app">
  <h2>Muvid</h2>

  <label>Audio (MP3 / WAV)</label>
  <input type="file" id="audio" accept="audio/*">

  <label>Cover (PNG / JPG)</label>
  <input type="file" id="cover" accept="image/*">

  <button id="export">Export WebM</button>

  <a id="download">Download video</a>
</div>

<!-- IMPORTANT: defer -->
<script src="/src/main.js" defer></script>
</body>
</html>
